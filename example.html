<!DOCTYPE html>
<html>
<head>
  <script src="dist/twine-client.js"></script>
  <script type="text/javascript">
        // Connect to a Meteor backend
      var client = new TwineClient({endpoint: 'twine.trifork.se', username: 'admin', password: 'admin', bundleId: 'eb7PXtmiGjkpyK67s', useLatestVersion: true});

      client.onChange(function(data) {
        document.body.innerHTML = '<pre>' + JSON.stringify(data, true, '    ') + '</pre>';
      });

      client.onError(function(error) {
        console.error(error);
      });

      client.connect().done();
  </script>
</head>

<body>

</body>
</html>
